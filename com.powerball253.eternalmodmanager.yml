app-id: com.powerball253.eternalmodmanager
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
separate-locales: false
finish-args:
  # X11 stuff
  - --share=ipc
  - --socket=x11
  # Needs access to regular Steam library paths
  # Should no longer be needed when Electron 14 becomes stable, introducing the GtkNativeFileChooser portal
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/mnt
  - --filesystem=/run/media
  # Networking to download the modding tools if needed
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node14/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: eternalmodmanager
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/eternalmodmanager/flatpak-node/cache
        npm_config_cache: /run/build/eternalmodmanager/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_offline: 'true'
    subdir: main
    sources:
      - type: git
        url: https://github.com/PowerBall253/EternalModManager.git
        tag: v1.5.1
        commit: 0fc35878adebb3bb2f337896ea88892a1e847f26
        dest: main
      - generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/eternalmodmanager "$@"
    build-commands:
      - npm install --offline
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run build -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      - cp -a dist/linux*unpacked /app/main
      - install -Dm755 ../run.sh /app/bin/run.sh
      - install -Dm644 flatpak/com.powerball253.eternalmodmanager.appdata.xml /app/share/metainfo/com.powerball253.eternalmodmanager.appdata.xml
      - install -Dm644 flatpak/com.powerball253.eternalmodmanager.png /app/share/icons/hicolor/256x256/apps/com.powerball253.eternalmodmanager.png
      - install -Dm644 flatpak/com.powerball253.eternalmodmanager.desktop /app/share/applications/com.powerball253.eternalmodmanager.desktop
